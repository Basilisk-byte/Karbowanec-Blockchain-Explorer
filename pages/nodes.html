<script>
	function cmp(a, b) {
		return a - b;
	}

	function mode(array) {
		if (array.length == 0)
			return null;
		var modeMap = {};
		var maxEl = array[0],
			maxCount = 1;
		for (var i = 0; i < array.length; i++) {
			var el = array[i];
			if (modeMap[el] == null)
				modeMap[el] = 1;
			else
				modeMap[el]++;
			if (modeMap[el] > maxCount) {
				maxEl = el;
				maxCount = modeMap[el];
			}
		}
		return maxEl;
	}

	window.NODES_STAT_MAP = new Map(nodesStat);
	window.commonHeight;
	window.commonHash;
	window.commonVersion;
	window.commonDifficulty;
	Heights = [];
	Hashes = [];
	nextDifficulties = [];
	Versions = [];
	totalNodes = 0;
	lastReward = 0;
	var it = -1;

	currentPage = {
		destroy: function () {},
		init: function () {
			getNodes();
			updateStats();
		},
		update: function () {
			updateStats();
		}
	};

	var nodesRefreshed = 0;

	function updateStats() {
		updateText('networkHashrate', getReadableHashRateString(lastStats.difficulty / blockTargetInterval) + '/sec');
		updateText('networkDifficultyRounded', getReadableDifficultyString(lastStats.difficulty, 2).toString());
	}

	function getNodes() {
		nodesStat.forEach(function (node) {

			var url = node[0];
			var purl;
			if (window.location.protocol == 'https:') {
				var pattern = /^((https):\/\/)/;
				if (!pattern.test(url)) {
					purl = '/api/?mode=get&url=' + url;
				} else {
					purl = url;
				}
			} else {
				purl = url;
			}

			$.ajax({
				url: purl + '/getinfo',
				dataType: 'json',
				type: 'GET',
				cache: 'false'
			}).done(function (data, success) {

				var nodeHeight = data.height - 1; // we need last block here not blockchain height
				var nodeHash = data.top_block_hash;
				Heights.push(nodeHeight);
				Hashes.push(nodeHash);
				var dateTime = new Date(data.start_time * 1000).toISOString();
				if (!isNaN(data.start_time)) {
					var datestring = formatDate(data.start_time);
					var agostring = $.timeago(dateTime);
				}
				$('#nodes_rows').append('<tr><td id=node-' + url + '><a target=blank href="' + url +
					'/getinfo">' + url + '</a></td><td class="height" id=nodeHeight-' + url + '>' +
					nodeHeight + '</td><td class="break-word hash" id=nodeHash-' + url + '>' +
					nodeHash + '</td><td id=known-' + url + '>' + data.last_known_block_index +
					'</td><td class="difficulty" id=diff-' + url + '>' + data.difficulty +
					'</td><td id=rpc-' + url + '>' + data.rpc_connections_count + '</td><td id=inc-' +
					url + '>' + data.incoming_connections_count + '</td><td id=out-' + url + '>' + data
					.outgoing_connections_count + '</td><td class="version" id=ver-' + url + '>' + data
					.version + '</td><td class="date-time">' + formatDate(data.start_time) +
					' (<span class="timeago">' + agostring + '</span>)</td></tr>');
				Versions.push(data.version);
				nextDifficulties.push(parseInt(data.difficulty));
				totalNodes++;
				nodesRefreshed++;
				updateText('totalNodes', totalNodes);
			});
		});
		setTimeout(function () {
			setCommons();
		}, 500);
	}

	// Refresh
	setInterval(function () {
		nodesRefreshed = 0;
		totalNodes = 0;
		nextDifficulties = [];
		Versions = [];
		Heights = [];
		Hashes = [];
		it = -1;

		nodesStat.forEach(function (node) {

			var url = node[0];
			var purl;
			if (window.location.protocol == 'https:') {
				var pattern = /^((https):\/\/)/;
				if (!pattern.test(url)) {
					purl = '/api/?mode=get&url=' + url;
				} else {
					purl = url;
				}
			} else {
				purl = url;
			}

			$.ajax({
				url: purl + '/getinfo',
				dataType: 'json',
				type: 'GET',
				cache: 'false'
			}).done(function (data, success) {

				var nodeHeight = data.height - 1; // we need last block here not blockchain height
				var nodeHash = data.top_block_hash;
				Heights.push(nodeHeight);
				Hashes.push(nodeHash);
				var dateTime = new Date(data.start_time * 1000).toISOString();
				if (!isNaN(data.start_time)) {
					var datestring = formatDate(data.start_time);
					var agostring = $.timeago(dateTime);
				}
				updateText('nodeHeight-' + url, nodeHeight);
				updateText('nodeHash-' + url, nodeHash);
				updateText('known-' + url, data.last_known_block_index);
				updateText('diff-' + url, data.difficulty);
				updateText('rpc-' + url, data.rpc_connections_count);
				updateText('inc-' + url, data.incoming_connections_count);
				updateText('out-' + url, data.outgoing_connections_count);
				updateText('ver-' + url, data.version);
				Versions.push(data.version);
				nextDifficulties.push(parseInt(data.difficulty));
				totalNodes++;
				nodesRefreshed++;
				updateText('totalNodes', totalNodes);
			});
		});

		setTimeout(function () {
			setCommons();
		}, 500);

	}, 60000);

	$(function () {
		$('[data-toggle="tooltip"]').tooltip();
	});

	var xhrGetBlocks;

	function setCommons() {
		commonHeight = mode(Heights);
		commonHash = mode(Hashes);
		commonVersion = mode(Versions);
		commonDifficulty = mode(nextDifficulties);
		updateText('networkDifficulty', commonDifficulty.toString());
		updateText('commonHeight', commonHeight.toString());
		updateText('commonHash', commonHash);

		setTimeout(function () {
			highlightOutliers();
		}, 100);
	}

	function highlightOutliers() {
		var nodeRows = $('#nodes_rows').children();
		for (var i = 0; i < nodeRows.length; i++) {
			var row = $(nodeRows[i]);
			row.removeClass("yellow lighten-5").removeClass("red lighten-5");
			row.find('.version').removeClass("yellow-text text-darken-4");
			row.find('.difficulty').removeClass("red-text text-darken-4");
			row.find('.height').removeClass("red-text text-darken-4");
			row.find('.hash').removeClass("red-text text-darken-4");

			var nodeDiff = row.find('.difficulty').text();
			if (nodeDiff != commonDifficulty) {
				row.removeClass("red lighten-5").addClass("yellow lighten-5");
				row.find('.difficulty').addClass("red-text text-darken-4");
			}

			var nodeHeight = row.find('.height').text();
			var nodeHash = row.find('.hash').text();
			if (nodeHeight != commonHeight || nodeHash != commonHash) {
				row.addClass("yellow lighten-5");
			}
			if (nodeHeight != commonHeight && nodeHash != commonHash) {
				row.removeClass("yellow lighten-5").addClass("red lighten-5");
			}
			var nodeVersion = row.find('.version').text();
			if (nodeVersion != commonVersion) {
				row.find('.version').addClass("yellow-text text-darken-4");
			}

			if (nodeHeight != commonHeight) {
				row.find('.height').addClass("red-text text-darken-4");
			}
			if (nodeHash != commonHash) {
				row.find('.hash').addClass("red-text text-darken-4");
			}

			
		}
	}
</script>
